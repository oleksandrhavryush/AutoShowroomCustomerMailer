<!DOCTYPE html>
<html>
<head>
    <title>Upload a File</title>
</head>
<body>
<h1>Upload a File</h1>
<form method="POST" enctype="multipart/form-data" action="/upload">
    <table>
        <tr>
            <td>File to upload:</td>
            <td><input type="file" name="file" id="file" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Upload" /></td>
        </tr>
    </table>
</form>
</body>
</html>
