<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Customer</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <style>
        .form-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #333;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form div {
            margin-bottom: 10px;
        }

        .form-container form label {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        .form-container form input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container form input[type="submit"] {
            padding: 10px;
            background-color: #50a8a0;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container form input[type="submit"]:hover {
            background-color: #408080;
        }

        .form-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .error {
            color: #D8000C;
            background-color: #FFD2D2;
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
        }

        .back-button {
            width: 150px;
            padding: 10px;
            background-color: #50a8a0;
            color: #fff;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: 10px auto;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #408080;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Create Customer</h1>
    <form method="POST" data-th-action="@{/customer}">
        <div data-th-if="${errors}">
            <h2>Errors</h2>
            <ul>
                <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
            </ul>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" data-th-value="${payload?.firstName}"/>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" data-th-value="${payload?.lastName}"/>
        </div>
        <div>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" data-th-value="${payload?.street}"/>
        </div>
        <div>
            <label for="houseNumber">House Number:</label>
            <input type="text" id="houseNumber" name="houseNumber" data-th-value="${payload?.houseNumber}"/>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" data-th-value="${payload?.city}"/>
        </div>
        <div>
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" data-th-value="${payload?.postalCode}"/>
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" data-th-value="${payload?.country}"/>
        </div>
        <div>
            <input type="submit" value="Create Customer"/>
        </div>
    </form>
    <a href="/" class="back-button">Back to Home</a>
</div>
</body>
</html>
